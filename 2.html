<table id=t>
<script>

/** DHTML game of life **/

a=[];                                                   // Initial state
(onkeyup=function(){                                    // function rewriting the table on load and on input (input triggers next state)
  b=[];                                                 // reset next state
  h="";                                                 // reset html code for the table
  for(i=9;i--;){                                        // loop on lines
    h+="<tr>";                                          // write line's html
    for(j=9;j--;){                                      // loop on cells
      k=i*9+j;                                          // compute cell index
      a[k]=a[k]||0;                                     // reset cell
      d=0;for(z in e=[1,8,9,10]){d+=a[k+e[z]]+a[k-e[z]]}// count cell's living neighbours
      b[k]=+(3==d||a[k]&&2==d);                         // update cell's value on next state (alive if it 3 living neighbours or if alive with 2 living neighbours)
      h+="<td width=20"                                 // write cell's html
      +" onclick=innerHTML='o®'[a[k="+k+"]=1-a[k]]>"    // click the cell to toggle state
      +"o®"[b[k]||0];                                   // display next state
    }
  }
  for(i in a){                                          // copy next state in initial state
    a[i]=b[i];
  }
  t.innerHTML=h;                                        // write table's html
})();
</script>
