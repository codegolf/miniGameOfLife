	<h1>Mini Game of Life</h1>
	<h2>A game of life engine in 138 bytes of JavaScript</h2>
	<br>
	<br>
	<span>g=function(f,d,k,g,c,e,b,h){g=[];for(b=d*k;b--;){c=0;e=[d+1,d,d-1,1];for(h in e)c+=f[b+e[h]]+f[b-e[h]];g[b]=3==c||f[b]&&2==c?1:0}return g}</span>
	<br>
	<br>
	<br>
	<br>

	<script>
	
	/** ============ Setup ============ **/
	
	/* Grid size */
	width = 100;
	height = 50;
	
	/* Interval */
	interval = null;

	/* Grid state */
	state = [];
	
	/* build the grid, init state */
	for(i = 0; i < height; i++){
		for(j = 0; j < width; j++){
			if(!i || !j || i == height - 1 || j == width - 1){
				document.write("<input type=checkbox disabled>");
			}
			else{
				document.write("<input type=checkbox>");
			}
			state[i * width + j] = false;
		}
		document.write("<br>");
	}
	
	/* Make the checkboxes indeterminate instead of checked */
	checkboxes = document.getElementsByTagName("input");
	for(i in checkboxes){
		checkboxes[i].checked = false;
		checkboxes[i].onclick = function(){
			if(this.checked){
				this.indeterminate = true;
			}
		}
	}
	
	/** ============== Rendering =============== **/
	
	/* When "Go" is clicked, make an array with the checkboxes, send it to the Game of Life function, and display the result */
	function go(){
		for(i = 0; i < height; i++){
			for(j = 0; j < width; j++){
				state[i * width + j] = checkboxes[i * width + j].indeterminate ? 1 : 0;
			}
		}
		
		r = g(state, width, height);
		
		render(r);
	}
	
	/* Render */
	function render(r){
		for(i = 0; i < height; i++){
			for(j = 0; j < width; j++){
				checkboxes[i * width + j].checked = false;
				checkboxes[i * width + j].indeterminate = !!r[i * width + j];
			}
		}
	}

	/* The Game of Life function (iteration 4)*/
	// @param s: current state of the grid (1 dimension, filled with 0 and 1)
	// @param w: width of the grid
	// @param h: height of the grid
	// @param n: placeholder: next state of the grid
	// @param k: placeholder: number of living neighbors
	// @param m: placeholder: neighbours offsets
	// @param i: placeholder: iterator
	// @param j: placeholder: iterator
	window.g=function(s,w,h,n,k,m,i,j){
		n=[];														// Initialize next state
		for(i=w*h;i--;){								// for each cell
			k=0;													// reset the count of living neighbours
			m=[w+1,w,w-1,1];							// define neighbours offsets
			for(j in m) 									// for each offset
				k+=s[i+m[j]]+s[i-m[j]] 			// count the living neighbours, at index + offset and index - offset	
			n[i]=k==3||s[i]&&k==2?1:0   	// if the current has 3 living neighbours or if it lives and has 2 living neighbours, live. Else, die.
		}
		return(n) 											// return the next state
	}
